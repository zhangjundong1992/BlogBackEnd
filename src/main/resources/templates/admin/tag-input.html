<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>分类新增</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
</head>
<body>
    <!--导航 -->
    <nav th:replace="admin/fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i> 首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <div class="m-item m-mobile-hide right menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="https://picsum.photos/100/100">
                            张俊栋
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <a href="#" id="menuToggle" class="ui black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!--中间内容-->
    <div class="m-container m-padded-tb-massive m-padded-lr-massive">
        <div class="ui container">
            <form action="#" method="post" th:object="${tag}"
                  th:action="*{id}==0? @{/admin/tags} : @{/admin/tags/{id}(id=*{id})} " class="ui form">
                <input type="hidden" name="id" th:value="*{id}">
                <!--分类名称-->
                <div class="required field">
                    <div class="ui labeled input">
                        <label class="ui teal basic label">名称</label>
                        <input type="text" name="name" placeholder="分类名称" th:value="*{name}">
                    </div>
                </div>
                <div class="ui mini error message"></div>
                <!--/*/
                <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                    <i class="close icon"></i>
                    <div class="header">验证失败</div>
                    <p th:errors="*{name}">提交信息不符合规则</p>
                </div>
                 /*/-->
                <!--按钮-->
                <div class="ui right aligned container">
                    <button type="button" class="ui button " onclick="window.history.go(-1)">返回</button>
                    <button class="ui teal submit button">提交</button>
                </div>


            </form>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!--底部-->
    <footer th:replace="admin/fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/wechat.png" class="ui rounded image" alt=""
                                 style="width: 100px">
                        </div>
                    </div>

                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header m-text-thin m-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-text-thin m-spaced ">用户故事 （User Story）</a>
                        <a href="#" class="item m-text-thin m-spaced ">关于刻意练习的清单</a>
                        <a href="#" class="item m-text-thin m-spaced ">失败要趁早</a>

                    </div>
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header m-text-thin m-spaced ">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-text-thin m-spaced ">QQ:925767666</a>
                        <a href="#" class="item m-text-thin m-spaced ">Email:925767666@qq.com</a>

                    </div>
                </div>
                <div class="five wide column">
                    <h4 class="ui inverted header m-text-thin m-spaced">Blog</h4>
                    <p class="m-text-thin m-spaced m-darkgray">西南财经大学顶级工具人</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-spaced m-darkgray">Copyright © 2019 Blog Designed by ZJD</p>
        </div>
    </footer>
    <!--JS-->
    <!--/*/<th:block th:replace="admin/fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->
    <script>
        $('#menuToggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });
        $('.ui.dropdown').dropdown({
            on: 'hover'
        });
        $('.ui.form').form({
            fields: {
                title: {
                    identifier: 'name',
                    rules: [{
                        type: 'empty',
                        prompt: '请输入分类名称'
                    }]
                }
            }
        })
    </script>
</body>
</html>
