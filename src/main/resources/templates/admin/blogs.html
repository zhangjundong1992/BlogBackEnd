<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
    <!--导航 -->
    <nav th:replace="admin/fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i> 首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i> 标签</a>
                <div class="m-item m-mobile-hide right menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="https://picsum.photos/100/100">
                            张俊栋
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <a href="#" id="menuToggle" class="ui black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!--中间内容-->
    <div class="m-container m-padded-tb-massive">
        <div class="ui container">
            <!--筛选栏-->
            <div class="ui secondary segment form">
                <input type="hidden" name="page">
                <div class="inline fields">
                    <!--标题-->
                    <div class="field">
                        <input type="text" name="title" placeholder="标题">
                    </div>
                    <!--分类-->
                    <div class="field">
                        <div class="ui labeled action input">
                            <div class="ui type selection dropdown">
                                <input type="hidden" name="typeId">
                                <div class="dropdown icon"></div>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div th:each="type : ${types}" class="item" data-value="1"
                                         th:data-value="${type.id}"
                                         th:text="${type.name}">错误日志
                                    </div>
                                </div>
                            </div>
                            <button id="clear-btn" class="ui compact button">clear</button>
                        </div>
                    </div>
                    <!--check box-->
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommended" name="recommended">
                            <label for="recommended">只看推荐</label>
                        </div>
                    </div>
                    <!--按钮-->
                    <div class="field">
                        <button type="button" id="search-btn" class="ui mini teal basic button"><i
                                class="search icon"></i>搜索
                        </button>
                    </div>
                </div>
            </div>
            <div id="table-container">
                <!--文章列表-->
                <table th:fragment="blogList" class="ui compact teal table">
                    <!--表头-->
                    <thead>
                    <tr>
                        <th></th>
                        <th>标题</th>
                        <th>类型</th>
                        <th>推荐</th>
                        <th>状态</th>
                        <th>更新时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <!--内容-->
                    <tbody>
                    <tr th:each="blog,iterStart:${page.content}">
                        <td th:text="${iterStart.count}">1</td>
                        <td th:text="${blog.title}">刻意联系</td>
                        <td th:text="${blog.type.name}">认知升级</td>
                        <td th:text="${blog.recommended} ? '是':'否'">是</td>
                        <td th:text="${blog.publishable} ? '已发布':'草稿'">草稿</td>
                        <td th:text="${blog.updateTime}">2019-11-14</td>
                        <td>
                            <a href="#" th:href="@{/admin/blogs/{id}/input(id=${blog.id})}"
                               class="ui mini teal basic button">编辑</a>
                            <a href="#" th:href="@{/admin/blogs/{id}/delete(id=${blog.id})}"
                               class="ui mini orange basic button">删除</a>
                        </td>
                    </tr>
                    </tbody>
                    <!--底部-->
                    <tfoot>
                    <tr>
                        <th colspan="7">
                            <div class="ui mini  pagination menu" th:if="${page.totalPages}>1">
                                <a onclick="page(this)" th:attr="data-page = ${page.number}-1" class="item"
                                   th:unless="${page.first}">上一页</a>
                                <a onclick="page(this)" th:attr="data-page = ${page.number}+1" class="item"
                                   th:unless="${page.last}">下一页</a>
                            </div>
                            <a th:href="@{/admin/blogs/input}" class="ui mini right floated teal basic button">新增</a>
                        </th>
                    </tr>
                    </tfoot>
                </table>
                <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                    <i class="close icon"></i>
                    <div class="header">提示：</div>
                    <p th:text="${message}">恭喜，操作成功！</p>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>

    <!--底部-->
    <footer th:replace="admin/fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/wechat.png" class="ui rounded image" alt=""
                                 style="width: 100px">
                        </div>
                    </div>

                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header m-text-thin m-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-text-thin m-spaced ">用户故事 （User Story）</a>
                        <a href="#" class="item m-text-thin m-spaced ">关于刻意练习的清单</a>
                        <a href="#" class="item m-text-thin m-spaced ">失败要趁早</a>

                    </div>
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header m-text-thin m-spaced ">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-text-thin m-spaced ">QQ:925767666</a>
                        <a href="#" class="item m-text-thin m-spaced ">Email:925767666@qq.com</a>

                    </div>
                </div>
                <div class="five wide column">
                    <h4 class="ui inverted header m-text-thin m-spaced">Blog</h4>
                    <p class="m-text-thin m-spaced m-darkgray">西南财经大学顶级工具人</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-spaced m-darkgray">Copyright © 2019 Blog Designed by ZJD</p>
        </div>
    </footer>

    <!--JS-->
    <!--/*/<th:block th:replace="admin/fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->
    <script>
        $('#menuToggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });
        $('.ui.dropdown')
            .dropdown({
                on: 'hover'
            });

        function page(obj) {
            $("[name='page']").val($(obj).data("page"));
            loaddata();
        }

        $('#clear-btn')
            .on('click', function () {
                $('.ui.type.dropdown')
                    .dropdown('clear')
                ;
            })
        ;


        $("#search-btn").click(function () {
            $("[name='page']").val(0);
            loaddata();
        });

        function loaddata() {
            $("#table-container").load(/*[[@{/admin/blogs/search}]]*/"/admin/blogs/search", {
                title: $("[name='title']").val(),
                typeId: $("[name='typeId']").val(),
                recommended: $("[name='recommended']").prop('checked'),
                page: $("[name='page']").val()
            });
        }

        $('.message .close')
            .on('click', function () {
                $(this)
                    .closest('.message')
                    .transition('fade');
            });
    </script>
</body>
</html>
