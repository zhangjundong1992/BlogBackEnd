<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客发布</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.css">
    <link rel="stylesheet" href="../../static/css/me.css">

</head>
<body>
    <!--导航 -->
    <nav th:replace="admin/fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i> 首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <div class="m-item m-mobile-hide right menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="https://picsum.photos/100/100">
                            张俊栋
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <a href="#" id="menuToggle" class="ui black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!--中间内容-->
    <div class="m-container m-padded-tb-massive">
        <div class="ui container">
            <form id="blog-form" th:object="${blog}" action="#" th:action="@{/admin/blogs}" method="post"
                  class="ui form">
                <input type="hidden" name="publishable" th:value="*{publishable}">
                <input type="hidden" name="id" th:value="*{id}">
                <!--标题-->
                <div class="required field">
                    <div class="ui  labeled input">
                        <div class="ui teal basic compact selection dropdown label">
                            <input type="hidden" value="原创" name="flag" th:value="*{flag}==null?'原创':*{flag}">
                            <i class="dropdown icon"></i>
                            <div class=" text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题" th:value="*{title}">
                    </div>
                </div>
                <!--博客内容-->
                <div class="required field">
                    <!--markdown编辑器-->
                    <div id="md-content" style="z-index: 1 !important;">
                        <textarea style="display: none" placeholder="博客内容" name="content"
                                  th:text="*{content}"></textarea>
                    </div>
                </div>
                <!--分类和标签-->
                <div class=" two fields">
                    <div class="required field">
                        <div class="ui  labeled input">
                            <label class="ui teal basic label">分类</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="type.id" th:value="*{type}!=null? *{type.id}:''">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div th:each="type : ${types}" class="item" data-value="1"
                                         th:data-value="${type.id}"
                                         th:text="${type.name}">错误日志
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="fluid field">
                        <div class="ui labeled input">
                            <label class="ui teal basic label">标签</label>
                            <!--todo,想改成可以搜索，但是不自动提交-->
                            <div class="ui fluid multiple selection dropdown">
                                <input type="hidden" name="tagIds" th:value="*{tagIds}">
                                <i class="dropdown icon"></i>
                                <div class="default text">标签</div>
                                <div class="menu">
                                    <div th:each="tag : ${tags}" class="item" data-value="1" th:data-value="${tag.id}"
                                         th:text="${tag.name}">html
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--首图-->
                <div class="required field">
                    <div class="ui labeled input">
                        <label class="ui teal basic label">首图</label>
                        <input type="text" name="firstPicture" th:value="*{firstPicture}" placeholder="首图引用地址">
                    </div>
                </div>
                <!--描述-->
                <div class="required field">
                    <textarea name="description" th:text="*{description}" placeholder="博客描述..."
                              maxlength="200"></textarea>
                </div>
                <!--四个check box-->
                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommended" name="recommended" th:checked="*{recommended}"
                                   class="hidden" checked>
                            <label for="recommended">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="shareable" name="shareable" th:checked="*{shareable}"
                                   class="hidden">
                            <label for="shareable">转载声明</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="appreciable" name="appreciable" th:checked="*{appreciable}"
                                   class="hidden">
                            <label for="appreciable">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="commentable" name="commentable" th:checked="*{commentable}"
                                   class="hidden">
                            <label for="commentable">评论</label>
                        </div>
                    </div>

                </div>
                <!--错误信息-->
                <div class="ui error message"></div>
                <!--按钮-->
                <div class="ui right aligned container">
                    <button type="button" class="ui button " onclick="window.history.go(-1)">返回</button>
                    <button type="button" id="save-btn" class="ui secondary button m-opacity-mini">保存</button>
                    <button type="button" id="publish-btn" class="ui teal button">提交</button>
                </div>
            </form>
        </div>
    </div>
    <br>
    <br>
    <!--底部-->
    <footer th:replace="admin/fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/wechat.png" class="ui rounded image" alt=""
                                 style="width: 100px">
                        </div>
                    </div>

                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header m-text-thin m-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-text-thin m-spaced ">用户故事 （User Story）</a>
                        <a href="#" class="item m-text-thin m-spaced ">关于刻意练习的清单</a>
                        <a href="#" class="item m-text-thin m-spaced ">失败要趁早</a>

                    </div>
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header m-text-thin m-spaced ">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-text-thin m-spaced ">QQ:925767666</a>
                        <a href="#" class="item m-text-thin m-spaced ">Email:925767666@qq.com</a>

                    </div>
                </div>
                <div class="five wide column">
                    <h4 class="ui inverted header m-text-thin m-spaced">Blog</h4>
                    <p class="m-text-thin m-spaced m-darkgray">西南财经大学顶级工具人</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-spaced m-darkgray">Copyright © 2019 Blog Designed by ZJD</p>
        </div>
    </footer>
    <!--JS-->
    <!--/*/<th:block th:replace="admin/fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../../static/lib/editormd/editormd.min.js"></script>
    <!--/*/</th:block>/*/-->
    <script>
        /*标题的手机端适配*/
        $('#menuToggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });
        /*下拉菜单鼠标悬停触发*/
        $('.ui.dropdown').dropdown({
            on: 'hover'
        });
        /*表单提交验证*/
        $('.ui.form').form({
            fields: {
                title: {
                    identifier: 'title',
                    rules: [{
                        type: 'empty',
                        prompt: '标题：请输入博客标题'
                    }]
                },
                content: {
                    identifier: 'content',
                    rules: [{
                        type: 'empty',
                        prompt: '内容：请输入博客内容'
                    }]
                },
                typeId: {
                    identifier: 'type.id',
                    rules: [{
                        type: 'empty',
                        prompt: '分类：请输入博客分类'
                    }]
                },
                firstPicture: {
                    identifier: 'firstPicture',
                    rules: [{
                        type: 'empty',
                        prompt: '首图：请输入博客首图'
                    }]
                },
                description: {
                    identifier: 'description',
                    rules: [{
                        type: 'empty',
                        prompt: '描述：请输入博客描述'
                    }]
                }
            }
        });
        /*保存按钮触发提交*/
        $('#save-btn').click(function () {
            $('[name="publishable"]').val(false);
            $('#blog-form').submit();
        });
        /*发布按钮触发提交*/
        $('#publish-btn').click(function () {
            $('[name="publishable"]').val(true);
            $('#blog-form').submit();
        });
        /*markdown初始化*/
        var contentEditor;
        $(function () {
            testEditor = editormd("md-content", {
                width: "100%",
                height: 640,
                syncScrolling: "single",
                // path    : "../static/lib/editormd/lib/"
                path: "/lib/editormd/lib/"
            });
            /*
            // or
            testEditor = editormd({
            id      : "test-editormd",
            width   : "90%",
            height  : 640,
            path    : "../lib/"
            });
            */
        });
    </script>
</body>
</html>
