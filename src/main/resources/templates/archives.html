<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>归档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
    <!--导航 -->
    <nav th:replace="fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">Blog</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i> 首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i> 标签</a>
                <a href="#" class="active m-item item m-mobile-hide"><i class="clone icon"></i> 归档</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i> 关于我</a>
                <div class="m-item right item m-mobile-hide">
                    <div class="ui icon input">
                        <input type="text" placeholder="Search....">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" id="menuToggle" class="ui black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <br>
    <!--中间内容-->
    <div class="m-container m-padded-tb-massive">
        <div class="ui container">
            <!--标题-->
            <div class="ui top attached secondary segment">
                <div class="ui middle aligned two column stackable grid">
                    <div class="column">
                        <h2 class="ui teal header ">归档</h2>
                    </div>
                    <div class="right aligned column">
                        共<h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">>14</h2>篇
                    </div>
                </div>
            </div>

            <!--博客列表-->
            <th:block th:each="item : ${archiveMap}">
                <!--年份-->
                <h3 class="ui center aligned header" th:text="${item.key}">2019</h3>
                <!--年份对应的博客列表-->
                <div class="ui fluid vertical menu">
                    <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item"
                       th:each="blog : ${item.value}">
                        <span>
                            <i class="mini teal circle icon"></i>
                            <span th:text="${blog.title}">关于刻意练习的清单</span>
                            <div class="ui orange basic left pointing label m-padded-mini "
                                 th:text="${#dates.format(blog.updateTime,'MMMdd')}">12月14</div>
                        </span>
                        <div class="ui teal basic left pointing label m-padded-mini " th:text="${blog.type.name}">认知升级
                        </div>
                    </a>
                </div>
            </th:block>

        </div>
    </div>
    <br>
    <br>
    <!--底部-->
    <footer th:replace="fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/wechat.png" th:src="@{/images/wechat.png}"
                                 class="ui rounded image"
                                 alt=""
                                 style="width: 100px">
                        </div>
                    </div>

                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header m-text-thin m-spaced">
                        最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#"
                           class="item m-text-thin m-spaced ">用户故事
                            （User Story）</a>
                        <a href="#"
                           class="item m-text-thin m-spaced ">关于刻意练习的清单</a>
                        <a href="#"
                           class="item m-text-thin m-spaced ">失败要趁早</a>

                    </div>
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header m-text-thin m-spaced ">
                        联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#"
                           class="item m-text-thin m-spaced ">QQ:925767666</a>
                        <a href="#"
                           class="item m-text-thin m-spaced ">Email:925767666@qq.com</a>

                    </div>
                </div>
                <div class="five wide column">
                    <h4 class="ui inverted header m-text-thin m-spaced">
                        Blog</h4>
                    <p class="m-text-thin m-spaced m-darkgray">西南财经大学顶级工具人</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-spaced m-darkgray m-padded-top m-padded-bottom">
                Copyright © 2019
                Blog Designed by
                ZJD</p>
        </div>
    </footer>

    <!--JS-->
    <!--/*/<th:block th:replace="fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/prism/prism.js"></script>
    <script src="../static/lib/tocbot/tocbot.js"></script>
    <script src="../static/lib/qrcode/qrcode.js"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.js"></script>
    <!--/*/</th:block>/*/-->
    <script>
        $('#menuToggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        })
    </script>
</body>
</html>
